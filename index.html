<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIQUI-PLANNER</title>
    <link rel="stylesheet" href="./src/css/style.min.css">
</head>

<body>

    <!-- Navigationsleiste -->
    <nav id="navigationsleiste">
        <a href="index.html"><span id="markenname">Liqui-Planner</span></a>
    </nav>

    <!-- Bilanz Übersicht -->
    <section id="bilanz-uebersicht">
        <h2>Gesamtbilanz</h2>
        <p><strong>Gesamteinnahmen:</strong> <span id="gesamt-einnahmen">0.00 €</span></p>
        <p><strong>Gesamtausgaben:</strong> <span id="gesamt-ausgaben">0.00 €</span></p>
        <p><strong>Bilanz:</strong> <span id="gesamt-bilanz">0.00 €</span></p>
    </section>

    <!-- Eingabeformular -->
    <section id="eingabeformular-container">
        <form id="eingabeformular">
            <h1>Neue Einnahme / Ausgabe hinzufügen</h1>

            <div class="eingabeformular-zeile">
                <label for="titel">Titel:</label>
                <input type="text" id="titel" name="titel" placeholder="z.B. Einkaufen" required>
            </div>

            <div class="eingabeformular-zeile">
                <label for="betrag">Betrag (€):</label>
                <input type="number" id="betrag" name="betrag" placeholder="z.B. 10.42" step="0.01" required>
            </div>

            <div class="eingabeformular-zeile">
                <label>Typ:</label>
                <input type="radio" id="einnahme" name="typ" value="einnahme" checked>
                <label for="einnahme">Einnahme</label>
                <input type="radio" id="ausgabe" name="typ" value="ausgabe">
                <label for="ausgabe">Ausgabe</label>
            </div>

            <div class="eingabeformular-zeile">
                <label for="datum">Datum:</label>
                <input type="date" id="datum" name="datum" required>
            </div>

            <div class="eingabeformular-zeile">
                <button type="submit">Hinzufügen</button>
            </div>
        </form>
    </section>

    <!-- Monatslisten -->
    <section id="monatslisten">
        <!-- Dynamische Listen werden hier von JavaScript eingefügt -->
    </section>

    <!-- JavaScript-Datei einbinden -->
    <script src="script.js"></script>

</body>

</html>
